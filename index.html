<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Nutricional Público</title>
  <!-- Importar fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🥗 Formulario Nutricional</h1>
      <p>Por favor completa tus preferencias y alergias para crear un plan personalizado.</p>
    </header>
    <form id="nutrition-form">
      <label for="nombre">👤 Nombre *</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="apellido">👥 Apellido *</label>
      <input type="text" id="apellido" name="apellido" required />

      <label for="email">📧 Email *</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />

      <label for="telefono">📱 Teléfono *</label>
      <input type="tel" id="telefono" name="telefono" required placeholder="+34 600 000 000" pattern="^\+?\d{7,15}$" />

      <label for="edad">🎂 Edad *</label>
      <input type="number" id="edad" name="edad" required min="1" max="120" />

      <fieldset>
        <legend>🍽️ Alimentos preferidos</legend>
        <label><input type="checkbox" name="preferidos" value="Pollo" /> 🍗 Pollo</label>
        <label><input type="checkbox" name="preferidos" value="Pescado" /> 🐟 Pescado</label>
        <label><input type="checkbox" name="preferidos" value="Carne roja" /> 🥩 Carne roja</label>
        <label><input type="checkbox" name="preferidos" value="Huevos" /> 🥚 Huevos</label>
        <label><input type="checkbox" name="preferidos" value="Legumbres" /> 🫘 Legumbres</label>
        <label><input type="checkbox" name="preferidos" value="Tofu" /> 🍱 Tofu</label>
        <label><input type="checkbox" name="preferidos" value="Quinoa" /> 🌾 Quinoa</label>

        <label><input type="checkbox" name="preferidos" value="Arroz" /> 🍚 Arroz</label>
        <label><input type="checkbox" name="preferidos" value="Pasta" /> 🍝 Pasta</label>
        <label><input type="checkbox" name="preferidos" value="Pan integral" /> 🍞 Pan integral</label>
        <label><input type="checkbox" name="preferidos" value="Avena" /> 🌾 Avena</label>
        <label><input type="checkbox" name="preferidos" value="Patatas" /> 🥔 Patatas</label>
        <label><input type="checkbox" name="preferidos" value="Frutas" /> 🍎 Frutas</label>

        <label><input type="checkbox" name="preferidos" value="Brócoli" /> 🥦 Brócoli</label>
        <label><input type="checkbox" name="preferidos" value="Espinacas" /> 🌿 Espinacas</label>
        <label><input type="checkbox" name="preferidos" value="Zanahorias" /> 🥕 Zanahorias</label>
        <label><input type="checkbox" name="preferidos" value="Tomates" /> 🍅 Tomates</label>
        <label><input type="checkbox" name="preferidos" value="Pepinos" /> 🥒 Pepinos</label>
        <label><input type="checkbox" name="preferidos" value="Pimientos" /> 🌶️ Pimientos</label>

        <label><input type="checkbox" name="preferidos" value="Leche" /> 🥛 Leche</label>
        <label><input type="checkbox" name="preferidos" value="Yogur" /> 🥛 Yogur</label>
        <label><input type="checkbox" name="preferidos" value="Queso" /> 🧀 Queso</label>
        <label><input type="checkbox" name="preferidos" value="Kéfir" /> 🍶 Kéfir</label>

        <label><input type="checkbox" name="preferidos" value="Aguacate" /> 🥑 Aguacate</label>
        <label><input type="checkbox" name="preferidos" value="Nueces" /> 🌰 Nueces</label>
        <label><input type="checkbox" name="preferidos" value="Aceite de oliva" /> 🫒 Aceite de oliva</label>
        <label><input type="checkbox" name="preferidos" value="Semillas" /> 🌻 Semillas</label>

        <label><input type="checkbox" name="preferidos" value="Agua" /> 💧 Agua</label>
        <label><input type="checkbox" name="preferidos" value="Té" /> 🍵 Té</label>
        <label><input type="checkbox" name="preferidos" value="Café" /> ☕ Café</label>
        <label><input type="checkbox" name="preferidos" value="Batidos" /> 🥤 Batidos</label>
      </fieldset>

      <fieldset>
        <legend>❌ Alimentos que no me gustan</legend>
        <label><input type="checkbox" name="no_gustan" value="Pollo" /> 🍗 Pollo</label>
        <label><input type="checkbox" name="no_gustan" value="Pescado" /> 🐟 Pescado</label>
        <label><input type="checkbox" name="no_gustan" value="Carne roja" /> 🥩 Carne roja</label>
        <label><input type="checkbox" name="no_gustan" value="Huevos" /> 🥚 Huevos</label>
        <label><input type="checkbox" name="no_gustan" value="Legumbres" /> 🫘 Legumbres</label>
        <label><input type="checkbox" name="no_gustan" value="Tofu" /> 🍱 Tofu</label>
        <label><input type="checkbox" name="no_gustan" value="Quinoa" /> 🌾 Quinoa</label>

        <label><input type="checkbox" name="no_gustan" value="Arroz" /> 🍚 Arroz</label>
        <label><input type="checkbox" name="no_gustan" value="Pasta" /> 🍝 Pasta</label>
        <label><input type="checkbox" name="no_gustan" value="Pan integral" /> 🍞 Pan integral</label>
        <label><input type="checkbox" name="no_gustan" value="Avena" /> 🌾 Avena</label>
        <label><input type="checkbox" name="no_gustan" value="Patatas" /> 🥔 Patatas</label>
        <label><input type="checkbox" name="no_gustan" value="Frutas" /> 🍎 Frutas</label>

        <label><input type="checkbox" name="no_gustan" value="Brócoli" /> 🥦 Brócoli</label>
        <label><input type="checkbox" name="no_gustan" value="Espinacas" /> 🌿 Espinacas</label>
        <label><input type="checkbox" name="no_gustan" value="Zanahorias" /> 🥕 Zanahorias</label>
        <label><input type="checkbox" name="no_gustan" value="Tomates" /> 🍅 Tomates</label>
        <label><input type="checkbox" name="no_gustan" value="Pepinos" /> 🥒 Pepinos</label>
        <label><input type="checkbox" name="no_gustan" value="Pimientos" /> 🌶️ Pimientos</label>

        <label><input type="checkbox" name="no_gustan" value="Leche" /> 🥛 Leche</label>
        <label><input type="checkbox" name="no_gustan" value="Yogur" /> 🥛 Yogur</label>
        <label><input type="checkbox" name="no_gustan" value="Queso" /> 🧀 Queso</label>
        <label><input type="checkbox" name="no_gustan" value="Kéfir" /> 🍶 Kéfir</label>

        <label><input type="checkbox" name="no_gustan" value="Aguacate" /> 🥑 Aguacate</label>
        <label><input type="checkbox" name="no_gustan" value="Nueces" /> 🌰 Nueces</label>
        <label><input type="checkbox" name="no_gustan" value="Aceite de oliva" /> 🫒 Aceite de oliva</label>
        <label><input type="checkbox" name="no_gustan" value="Semillas" /> 🌻 Semillas</label>

        <label><input type="checkbox" name="no_gustan" value="Agua" /> 💧 Agua</label>
        <label><input type="checkbox" name="no_gustan" value="Té" /> 🍵 Té</label>
        <label><input type="checkbox" name="no_gustan" value="Café" /> ☕ Café</label>
        <label><input type="checkbox" name="no_gustan" value="Batidos" /> 🥤 Batidos</label>
      </fieldset>

      <fieldset>
        <legend>⚠️ Intolerancias alimentarias</legend>
        <label><input type="checkbox" name="intolerancias" value="Gluten" /> Gluten</label>
        <label><input type="checkbox" name="intolerancias" value="Lactosa" /> Lactosa</label>
        <label><input type="checkbox" name="intolerancias" value="Fructosa" /> Fructosa</label>
        <label><input type="checkbox" name="intolerancias" value="Otros" /> Otros</label>
        <input type="text" id="otros-intolerancias" name="otros-intolerancias" placeholder="Especifique otros" />
      </fieldset>

      <fieldset>
        <legend>🚫 Alergias alimentarias</legend>
        <label><input type="checkbox" name="alergias" value="Huevos" /> Huevos</label>
        <label><input type="checkbox" name="alergias" value="Frutos secos" /> Frutos secos</label>
        <label><input type="checkbox" name="alergias" value="Legumbres" /> Legumbres</label>
        <label><input type="checkbox" name="alergias" value="Otros" /> Otros</label>
        <input type="text" id="otros-alergias" name="otros-alergias" placeholder="Especifique otros" />
      </fieldset>

      <label for="restricciones">🥦 Restricciones adicionales</label>
      <textarea id="restricciones" name="restricciones" rows="3" placeholder="Por ejemplo: vegetariano, sin gluten..."></textarea>

      <button type="submit">Enviar</button>
      <p id="confirmation" class="hidden">Formulario enviado con éxito. ¡Gracias!</p>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
