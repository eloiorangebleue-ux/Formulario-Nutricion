<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Nutricional Público</title>
  <!-- Importar fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🥗 Formulario Nutricional</h1>
      <p>Por favor completa tus preferencias y alergias para crear un plan personalizado.</p>
    </header>
    <form id="nutrition-form">
      <label for="nombre">👤 Nombre *</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="apellido">👥 Apellido *</label>
      <input type="text" id="apellido" name="apellido" required />

      <label for="email">📧 Email *</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />

      <label for="telefono">📱 Teléfono *</label>
      <input type="tel" id="telefono" name="telefono" required placeholder="+34 600 000 000" pattern="^\+?\d{7,15}$" />

      <label for="edad">🎂 Edad *</label>
      <input type="number" id="edad" name="edad" required min="1" max="120" />

      <label for="preferidos">🍎 Alimentos preferidos</label>
      <textarea id="preferidos" name="preferidos" rows="3" placeholder="Por ejemplo: pollo, arroz, espinacas..."></textarea>

      <fieldset>
        <legend>⚠️ Intolerancias alimentarias</legend>
        <label><input type="checkbox" name="intolerancias" value="Gluten" /> Gluten</label>
        <label><input type="checkbox" name="intolerancias" value="Lactosa" /> Lactosa</label>
        <label><input type="checkbox" name="intolerancias" value="Fructosa" /> Fructosa</label>
        <label><input type="checkbox" name="intolerancias" value="Otros" /> Otros</label>
        <input type="text" id="otros-intolerancias" name="otros-intolerancias" placeholder="Especifique otros" />
      </fieldset>

      <fieldset>
        <legend>🚫 Alergias alimentarias</legend>
        <label><input type="checkbox" name="alergias" value="Huevos" /> Huevos</label>
        <label><input type="checkbox" name="alergias" value="Frutos secos" /> Frutos secos</label>
        <label><input type="checkbox" name="alergias" value="Legumbres" /> Legumbres</label>
        <label><input type="checkbox" name="alergias" value="Otros" /> Otros</label>
        <input type="text" id="otros-alergias" name="otros-alergias" placeholder="Especifique otros" />
      </fieldset>

      <label for="restricciones">🥦 Restricciones adicionales</label>
      <textarea id="restricciones" name="restricciones" rows="3" placeholder="Por ejemplo: vegetariano, sin gluten..."></textarea>

      <button type="submit">Enviar</button>
      <p id="confirmation" class="hidden">Formulario enviado con éxito. ¡Gracias!</p>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
